# Filter by file modification times ( option -t ). 0=disabled.
mtime=0

# Interface language.
# ru = русский
# en = english
# by = беларускi
# ua = українська
LANGUAGE=ru

# Поиск вставки php-кода во всех файлах
PHP_NOPHP=TRUE

# Метод сканирования
# classic = классический
# rating = рейтинговый
# all = все поочередно
scanning_method=classic